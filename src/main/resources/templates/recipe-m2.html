<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 레시피</title>
    <link rel="stylesheet" href="/recipe.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <div class="left-icons">
                <a th:href="@{/service/diet/recipe}">
                    <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
                </a>
                <a th:href="@{/main}">
                    <img src="/images/backhome-icon.png" alt="홈" class="backhome-icon">
                </a>
            </div>
            <h1>건강 레시피</h1>
            <div class="right-space"></div>
        </div>
        <div class="content-box">
            <div class="recipe-text">
                <div class="recipe-title">
                    <img src="/images/cook-icon.png" alt="요리 아이콘">
                    <h2>파인애플 비빔면 레시피</h2>
                </div>
                <div class="recipe-difficulty">
                    <span>난이도</span>
                    <img src="/images/1star-icon.png" alt="별1 아이콘">
                    <img src="/images/1star-icon.png" alt="별1 아이콘">
                </div>
            </div>
            <div class="image-box">
                <img src="/images/recipe-img2.png" alt="레시피2 이미지" class="image">
            </div>
        </div>
        <div class="banner">
            <span class="banner-text">응급 상황에 필요한 가이드는 꼭 알아두세요!</span>
            <button class="detail" onclick="window.location.href='/service/emergency'">
                <span class="detail-text">자세히</span>
            </button>
        </div>
        <div class="tabs">
            <button class="tab active">재료</button>
            <button class="tab inactive" onclick="window.location.href='/service/diet/recipe-c2'">조리 순서</button>
        </div>
        <div class="recipe-content">
            <span class="content-text">기본 재료 (1인분)</span>
            <div class="ingredient-boxes">
                <div class="ingredient-box">파인애플 100g</div>
                <div class="ingredient-box">당근 50g</div>
                <div class="ingredient-box">오이 50g</div>
                <div class="ingredient-box">소면 90g</div>
                <div class="ingredient-box">소고기 살코기 다진 것 80g</div>
                <div class="ingredient-box">식용유 조금</div>
            </div>
            <span class="content-text">양념</span>
            <div class="ingredient-boxes">
                <div class="ingredient-box">나트륨과 칼륨을 줄인 간장 1큰술</div>
                <div class="ingredient-box">설탕 1작은술</div>
                <div class="ingredient-box">참기름 1큰술</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
