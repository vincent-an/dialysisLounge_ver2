<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활관리법</title>
    <link rel="stylesheet" href="/lifestyle.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <a th:href="@{/main}">
                <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
            </a>
            <h1>생활관리법</h1>
            <img src="/images/lounge-logo2.png" alt="투석라운지 로고" class="lounge-logo2">
        </div>
        <div class="content">
            <button class="item exercise">
                <div class="text-content" onclick="window.location.href='/service/management/exercise'">
                    <h2>운동</h2>
                    <p>투석 환자의 운동 중요성 및 권장 운동 방법</p>
                </div>
                <img src="/images/exercise-icon.png" alt="운동 아이콘">
            </button>
            <button class="item constipation-prevention">
                <div class="text-content" onclick="window.location.href='/service/management/byunbie'">
                    <h2>변비예방 및 해결법</h2>
                    <p>투석 환자의 변비 원인, 예방 및 해결법</p>
                </div>
                <img src="/images/constipation-icon.png" alt="변비예방 아이콘">
            </button>
            <button class="item psychological-coping">
                <div class="text-content" onclick="window.location.href='/service/management/mindcontrol'">
                    <h2>투석환자의 심리변화 대처법</h2>
                    <p>투석 환자의 심리 변화의 원인과 그에 따른 대처법</p>
                </div>
                <img src="/images/psychology-icon.png" alt="심리변화 아이콘">
            </button>
            <button class="item dialysis-record" onclick="window.location.href='/service/management/diary'">
                <div class="text-content">
                    <h2>투석 기록일지</h2>
                    <p>투석 기록일지 작성의 중요성과 기록해야 할 항목들</p>
                </div>
                <img src="/images/record-icon.png" alt="기록일지 아이콘">
            </button>
            <button class="item blood-pressure">
                <div class="text-content" onclick="window.location.href='/service/management/pressure'">
                    <h2>혈압</h2>
                    <p>혈압의 정의와 측정 시 주의사항</p>
                </div>
                <img src="/images/blood-pressure-icon.png" alt="혈압 아이콘">
            </button>
            <button class="item pulse">
                <div class="text-content" onclick="window.location.href='/service/management/bpm'">
                    <h2>맥박</h2>
                    <p>맥박의 정의와 측정 방법, 그리고 정상 범위</p>
                </div>
                <img src="/images/pulse-icon.png" alt="맥박 아이콘">
            </button>
            <button class="item temperature">
                <div class="text-content" onclick="window.location.href='/service/management/temperature'">
                    <h2>체온</h2>
                    <p>투석 환자의 체온 관리와 이상 체온 시 대처 방법</p>
                </div>
                <img src="/images/temperature-icon.png" alt="체온 아이콘">
            </button>
            <button class="item weight-management">
                <div class="text-content" onclick="window.location.href='/service/management/weight'">
                    <h2>체중</h2>
                    <p>투석 환자의 체중 관리와 건체중(Dry Weight) 측정 방법</p>
                </div>
                <img src="/images/weight-icon.png" alt="체중 아이콘">
            </button>
        </div>
    </div>
</div>
</body>
</html>
