
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 자료</title>
    <link rel="stylesheet" href="/education-video.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <div class="left-icons">
                <a th:href="@{/service/video}">
                    <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
                </a>
                <a th:href="@{/main}">
                    <img src="/images/backhome-icon.png" alt="홈" class="backhome-icon">
                </a>
            </div>
            <h1>동영상</h1>
            <div class="right-space"></div>
        </div>
        <div class="content-box">
            <div class="video-container">
                <iframe width="462px" height="315" src="https://www.youtube.com/embed/3Kl-iW_-2VU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="lounge-data">
                <span class="lounge-data-largetext">lounge DATA</span>

            </div>
            <div class="content">
                <div class="content-header">
                    <img src="/images/magazine-content-icon.png" alt="매거진 내용 아이콘" class="magazine-content-icon">
                    <h2>투석환자 이것만 알면 된다</h2>
                </div>
                <span class="content-text">한 편으로 정리하는 투석혈관의 모든 것 (나은길외과 김대환)<br>
                    출처: Youtube 의학채널 비온뒤</span>
            </div>
        </div>
    </div>
