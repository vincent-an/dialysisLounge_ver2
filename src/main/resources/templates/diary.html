

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활관리법</title>
    <link rel="stylesheet" href="/life.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <div class="left-icons">
                <a th:href="@{/service/management}">
                    <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
                </a>
                <a th:href="@{/main}">
                    <img src="/images/backhome-icon.png" alt="홈" class="backhome-icon">
                </a>
            </div>
            <h1>생활관리법</h1>
            <div class="right-space"></div>
        </div>
        <div class="content-box">
            <img src="/images/diary.png" alt="기록 이미지" class="image">

            <div class="lounge-data">

                <div class="content-header4">
                    <img src="/images/record-icon.png" alt="기록 아이콘" class="exercise-icon">

                </div>
                <span class="content-text">투석생활에서 가장 중요한 것은 매일 투석일지를 기록하는 것입니다.
교환한 투석액의 농도, 활력증상 (혈압, 체온, 맥박), 체중, 투석액에 주입한
약물내용, 몸 상태, 변화내용 등을 자세히 기록하면 진료 시에 많은 도움이
됩니다.
</span>
            </div>
        </div>
    </div>
