
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 레시피</title>
    <link rel="stylesheet" href="/recipe.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <div class="left-icons">
                <a th:href="@{/service/diet/recipe}">
                    <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
                </a>
                <a th:href="@{/main}">
                    <img src="/images/backhome-icon.png" alt="홈" class="backhome-icon">
                </a>
            </div>
            <h1>건강 레시피</h1>
            <div class="right-space"></div>
        </div>
        <div class="content-box">
            <div class="recipe-text">
                <div class="recipe-title">
                    <img src="/images/cook-icon.png" alt="요리 아이콘">
                    <h2>저염 유부초밥 레시피</h2>
                </div>
                <div class="recipe-difficulty">
                    <span>난이도</span>
                    <img src="/images/1star-icon.png" alt="별1 아이콘">
                </div>
            </div>
            <div class="image-box">
                <img src="/images/recipe-img1.png" alt="레시피1 이미지" class="image">
            </div>
        </div>
        <div class="banner">
            <span class="banner-text">응급 상황에 필요한 가이드는 꼭 알아두세요!</span>
            <button class="detail" onclick="window.location.href='/service/emergency'">
                <span class="detail-text">자세히</span>
            </button>
        </div>
        <div class="tabs">
            <button class="tab inactive" onclick="window.location.href='/service/diet/recipe-m1'">재료</button>
            <button class="tab active">조리 순서</button>
        </div>
        <div class="recipe-content">
            <div class="step">
                <div class="step-number">1</div>
                <span class="cook-text">조림 유부를 물에 한번 씻은 후 끓는 물에 약한 불로<br>5분간 끓여 염분을 제거한다.</span>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <span class="cook-text">당근과 오이를 썰어 2시간 동안 물에 담가 칼륨을 제거한다.</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span class="cook-text">밥에 식초와 설탕을 섞어 초밥 양념을 만든다.</span>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <span class="cook-text">유부의 염분을 제거한 후 밥을 넣어 유부초밥을 완성한다.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
