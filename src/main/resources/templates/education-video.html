<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 자료</title>
    <link rel="stylesheet" href="/education.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <a th:href="@{/main}">
                <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
            </a>
            <h1>교육 자료</h1>
            <img src="/images/lounge-logo2.png" alt="투석라운지 로고" class="lounge-logo2">
        </div>
        <div class="tabs">
            <button class="tab inactive" onclick="window.location.href='/service/magazine'">투석 매거진</button>
            <button class="tab active">동영상</button>
        </div>
        <button class="banner" onclick="window.location.href='/service/diet/recipe'">
            <img src="/images/menu-icon.png" alt="식단 아이콘" class="menu-icon">
            <span class="banner-text">투석 시, 식단 이렇게만 드세요</span>
        </button>
        <div class="video-list">
            <button class="video-item video1" onclick="window.location.href='/service/education/video1'">
                <img src="/images/video1-thumbnail.png" alt="투석환자 이것만 알면 된다" class="video-thumbnail">
                <div class="video-info">
                    <span class="video-type">라운지 데이터</span>
                    <h2>투석환자 이것만 알면 된다</h2>
                    <p>한 편으로 정리하는 투석혈관의 모든 것<br>(나은길외과 김대한)</p>
                </div>
                <img src="/images/arrow-icon.png" alt="바로가기" class="arrow-icon">
            </button>
            <button class="video-item video2" onclick="window.location.href='/service/education/video2'">
                <img src="/images/video2-thumbnail.png" alt="투석 환자들의 해외여행 꿀팁" class="video-thumbnail">
                <div class="video-info">
                    <span class="video-type">라운지 데이터</span>
                    <h2>투석 환자들의 해외여행 꿀팁</h2>
                    <p>투석 환자도 해외여행을 간다고?<br>(범일연세내과 이동형)</p>
                </div>
                <img src="/images/arrow-icon.png" alt="바로가기" class="arrow-icon">
            </button>
            <button class="video-item video3" onclick="window.location.href='/service/education/video3'">
                <img src="/images/video3-thumbnail.png" alt="콩팥병도 유전이 되나요?" class="video-thumbnail">
                <div class="video-info">
                    <span class="video-type">라운지 데이터</span>
                    <h2>콩팥병도 유전이 되나요?</h2>
                    <p>'유전성 콩팥병' 알고 계셨나요?<br>(대한신장학회)</p>
                </div>
                <img src="/images/arrow-icon.png" alt="바로가기" class="arrow-icon">
            </button>
            <button class="video-item video4" onclick="window.location.href='/service/education/video4'">
                <img src="/images/video4-thumbnail.png" alt="식단 이렇게만 드세요!" class="video-thumbnail">
                <div class="video-info">
                    <span class="video-type">라운지 데이터</span>
                    <h2>식단 이렇게만 드세요!</h2>
                    <p>만성 콩팥병 극복하는 식습관!<br>(대한신장학회)</p>
                </div>
                <img src="/images/arrow-icon.png" alt="바로가기" class="arrow-icon">
            </button>
        </div>
    </div>
</div>
</body>
</html>
